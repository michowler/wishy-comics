<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wishy's Comic Playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #a2d2ff; font-family: 'Schoolbell', cursive; touch-action: none; }
        #ui-layer {
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center;
            pointer-events: none;
            color: #2c3e50;
            z-index: 10;
        }
        #label {
            position: absolute;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            display: none;
            pointer-events: none;
            border: 3px solid #f1c40f;
            transform: translate(-50%, -100%);
            margin-top: -20px;
            white-space: nowrap;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 100;
        }
        /* Crucial for mobile interaction */
        canvas {
            display: block;
            touch-action: none;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>Wishy's Universe</h1>
        <p>Drag to Rotate â€¢ Tap to Explore & Read</p>
    </div>
    <div id="label"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xa2d2ff);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio); // Better sharpness on mobile
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 18, 25);
        controls.enableDamping = true;

        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(ambientLight);
        const sunLight = new THREE.DirectionalLight(0xffffff, 1);
        sunLight.position.set(10, 20, 10);
        scene.add(sunLight);

        // --- THE STAGE ---
        const ground = new THREE.Mesh(
            new THREE.CylinderGeometry(15, 15, 0.5, 64),
            new THREE.MeshStandardMaterial({ color: 0x9edb62 })
        );
        ground.position.y = -0.25;
        scene.add(ground);

        const objects = [];
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const label = document.getElementById('label');
        const loader = new GLTFLoader();

        const objectDefs = ["Grass Hill", "Juice Cup", "Project Model", "Roots & Worm", "Smiley Flower", "B&W Cat", "Star Soup", "Orange Tree", "Smiley Mushroom"];

        // --- 3D OBJECT BUILDER ---
        function createObject(index, angle) {
            const group = new THREE.Group();
            const posX = Math.cos(angle) * 10;
            const posZ = Math.sin(angle) * 10;
            
            group.position.set(posX, 0.5, posZ);
            const episodeNum = index + 1;
            group.userData = { 
                url: `episode-viewer.html?ep=${episodeNum}`, 
                name: objectDefs[index], 
                ep: `Episode ${episodeNum}`,
                episodeNum: episodeNum
            };

            switch(index) {
                case 0: // Grass Hill
                    const grassMesh = new THREE.Mesh(new THREE.SphereGeometry(1.5, 32, 16, 0, Math.PI*2, 0, Math.PI/2), new THREE.MeshStandardMaterial({color: 0x27ae60}));
                    grassMesh.userData = group.userData; // Copy userData to mesh for easier raycasting
                    group.add(grassMesh);
                    break;
                case 1: // Juice Cup
                    const juiceMesh = new THREE.Mesh(new THREE.CylinderGeometry(0.8, 0.6, 2), new THREE.MeshStandardMaterial({color: 0xffa500}));
                    juiceMesh.userData = group.userData;
                    group.add(juiceMesh);
                    break;
                case 2: // EPISODE 3: PROJECT.GLB
                    const placeholder = new THREE.Mesh(new THREE.BoxGeometry(2,2,2), new THREE.MeshStandardMaterial({color: 0xff0000, wireframe: true}));
                    placeholder.userData = group.userData;
                    group.add(placeholder);
                    
                    loader.load('./Project.glb', (gltf) => {
                        group.remove(placeholder);
                        const model = gltf.scene;
                        
                        // Auto-scale and center
                        const box = new THREE.Box3().setFromObject(model);
                        const size = box.getSize(new THREE.Vector3()).length();
                        const scalar = 5 / size; 
                        model.scale.set(scalar, scalar, scalar);
                        
                        // Copy userData to all meshes in the model
                        model.traverse((child) => {
                            if (child.isMesh) {
                                child.userData = group.userData;
                            }
                        });
                        
                        group.add(model);
                        objects.push(group); 
                        console.log("GLB Loaded via Server");
                    }, undefined, (err) => {
                        console.error("Load failed. Ensure you are using a Local Server.", err);
                        placeholder.material.color.set(0xffff00); // Yellow = Path Error
                    });
                    break;
                case 3: // Roots
                    const rootsMesh = new THREE.Mesh(new THREE.CylinderGeometry(1, 1.2, 0.5), new THREE.MeshStandardMaterial({color: 0x5d4037}));
                    rootsMesh.userData = group.userData;
                    group.add(rootsMesh);
                    break;
                case 4: // Flower
                    const flowerMesh = new THREE.Mesh(new THREE.CircleGeometry(1, 32), new THREE.MeshStandardMaterial({color: 0xf1c40f, side: THREE.DoubleSide}));
                    flowerMesh.userData = group.userData;
                    group.add(flowerMesh);
                    break;
                case 5: // Cat
                    const catMesh = new THREE.Mesh(new THREE.CapsuleGeometry(0.6, 1), new THREE.MeshStandardMaterial({color: 0x000000}));
                    catMesh.userData = group.userData;
                    group.add(catMesh);
                    break;
                case 6: // Soup
                    const soupMesh = new THREE.Mesh(new THREE.SphereGeometry(1.2, 16, 16, 0, Math.PI*2, Math.PI/2, Math.PI), new THREE.MeshStandardMaterial({color: 0x3498db}));
                    soupMesh.userData = group.userData;
                    group.add(soupMesh);
                    break;
                case 7: // Tree
                    const treeMesh = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.4, 2), new THREE.MeshStandardMaterial({color: 0x795548}));
                    treeMesh.userData = group.userData;
                    group.add(treeMesh);
                    break;
                case 8: // Mushroom
                    const mushroomMesh = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.6, 1.2), new THREE.MeshStandardMaterial({color: 0xffffff}));
                    mushroomMesh.userData = group.userData;
                    group.add(mushroomMesh);
                    break;
            }
            
            if (index !== 2) objects.push(group);
            return group;
        }

        // --- INITIALIZE ---
        for (let i = 0; i < 9; i++) {
            const angle = (i / 9) * Math.PI * 2;
            scene.add(createObject(i, angle));
        }

        // --- INTERACTION LOGIC (MOBILE + DESKTOP) ---
        function updateMouse(x, y) {
            mouse.x = (x / window.innerWidth) * 2 - 1;
            mouse.y = -(y / window.innerHeight) * 2 + 1;
        }

        // Helper function to get userData from object or parent
        function getUserData(object) {
            let obj = object;
            while (obj) {
                if (obj.userData && obj.userData.url) {
                    return obj.userData;
                }
                obj = obj.parent;
            }
            return null;
        }

        // Hover effect (Mostly for Desktop)
        window.addEventListener('pointermove', (e) => {
            updateMouse(e.clientX, e.clientY);
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(objects, true);
            if (hits.length > 0) {
                const userData = getUserData(hits[0].object);
                if (userData && userData.name) {
                    label.style.display = 'block';
                    label.style.left = e.clientX + 'px';
                    label.style.top = e.clientY + 'px';
                    label.innerHTML = `<strong>${userData.ep}</strong><br>${userData.name}`;
                    document.body.style.cursor = 'pointer';
                    return;
                }
            }
            label.style.display = 'none';
            document.body.style.cursor = 'default';
        });

        // Tap/Click to Navigate
        window.addEventListener('pointerdown', (e) => {
            updateMouse(e.clientX, e.clientY);
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(objects, true);
            if (hits.length > 0) {
                const userData = getUserData(hits[0].object);
                if (userData && userData.url) {
                    console.log(`Navigating to: ${userData.url}`);
                    window.location.href = userData.url;
                }
            }
        });
        

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            objects.forEach((obj, i) => {
                obj.position.y = 0.5 + Math.sin(Date.now() * 0.002 + i) * 0.3;
                obj.rotation.y += 0.005;
            });
            renderer.render(scene, camera);
        }
        animate();

        // Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
